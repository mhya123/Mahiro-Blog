name: Generate Git History JSON

on:
  push:
    branches:
      - main
    paths:
      - 'src/content/blog/**'
      - 'script/generate-git-info.mjs'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整提交历史
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install Dependencies
        run: npm install js-yaml
        
      - name: Generate Git History Data
        run: npm run git
        
      - name: Commit Updated JSON Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/json/build-info.json src/json/git-history.json
          # 如果没有变化则不提交避免报错
          git diff --staged --quiet || git commit -m "chore(git-info): auto-update git history JSON data"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
